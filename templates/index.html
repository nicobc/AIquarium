{% extends 'base.html' %}

{% block body %}

<div class="container mt-1 mt-md-5 h-75">

  <!-- home -->
  {% if not filename %}
    <div class="row py-5 h-75" id='home'>
  {% else %}
    <div class="row py-5 h-75" id='home' style='display: none;'>
  {% endif %}
    <div class='col-12 mt-1 mt-md-5 text-center'>
      <h1 class='text-white mt-5' style='font-family: "big john";'>A.I.-quarium</h1>
    </div>
    <div class='col-12 text-center'>
      <h3 class='text-white' style='font-family: "slim joe"; font-weight: bold;'>A.I.-powered fish recognition</h3>
    </div>
    <div class='col-12 mt-1 mt-md-5 text-center'>
      <img src="{{ url_for('static', filename='img/logo-w.svg') }}" height=150/>
    </div>
  </div>

  <!-- input -->
  {% if not filename %}
    <div class="row mx-auto py-5 w-50 h-75" id='input' style='display: none;'>
  {% else %}
    <div class="row mx-auto py-5 w-50 h-75" id='input'>
  {% endif %}
    <div class='col-12 mt-5 pt-5 text-center'>
      <form method=post enctype=multipart/form-data>
        <div class="input-group mb-3">
          <div class="custom-file">
            <input type="file" class="custom-file-input" onchange='this.form.submit()' name='file' id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
            {% if filename %}
              <label class="custom-file-label" for="inputGroupFile01">{{ filename }}</label>
            {% else %}
              <label class="custom-file-label" for="inputGroupFile01">...</label>
            {% endif %}
          </div>
        </div>
      </form>
    </div>
    {% if filename %}
    <div class='col-12 text-center'>
	    <img src="{{ url_for('display_image', filename=filename) }}" class='rounded' height=200>
    </div>
    {% endif %}
  </div>


  <!-- buttons -->

  <div class="row justify-content-center align-self-center py-5">
    <div class='col-4 col-md-1 text-center' id='prev-div' style='display: none;'>
      <a href='#' id='prev' class='btn-custom'><i class='fa fa-play-circle fa-flip-horizontal'></i></a>
    </div>
    <div class='col-4 col-md-1 text-center'>
      <a href='#' id='next' class='btn-custom'>
        <i class="far fa-play-circle fa-lg" id='next-icon'></i>
      </a>
    </div>
  </div>
</div>
{% endblock %}

{% block script %}
<script>
$(document).ready(function(){
  $('#next-icon').hover(
    function () {
      $(this).removeClass('far').addClass('fas').css({'color': 'white'});
    },
    function () {
      $(this).removeClass('fas').addClass('far').css({'color': 'white'});
    }
  );
  $('#next-icon').on(
    'mousedown', function() {
      $(this).css({'color': 'lightgray'});
    }
  );
  $('#next-icon').on(
    'mouseup', function() {
      $(this).css({'color': 'white'});
    }
  );
  $('#next').click(function() {
    $('#home').fadeOut('fast', function() {
      $('#input').fadeIn();
      $('#prev-div').fadeIn();
    });
  });
});
</script>
{% endblock %}
